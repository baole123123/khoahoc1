    var Rectangle = function (dai, rong,){
        this.dai = dai;
        this.rong = rong;
        this.setDai = function (dai){
            this.dai = dai;
        }
        this.setRong = function (rong){
            this.rong = rong;
        }
        
        this.getDai = function(){
            return this.dai;
        }
        this.getRong = function(){
            return this.rong;
        } 
        
        this.perimeter = function(){
            return (this.dai + this.rong) * 2;
        }
        this.acreage = function (){
            return this.dai * this.rong;

        }
       }
        var rectangle = new Rectangle(10, 15);
        var my_perimeter = rectangle.perimeter();
        var my_acreage = rectangle.acreage();
    document.write("chu vi hình tròn" + my_perimeter + "<br>" + "diện tích hình tròn" + my_acreage )
