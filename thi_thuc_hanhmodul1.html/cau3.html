<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    
      function sumOfListFibonacci(x) {
        let sum = 0;
        let b1 = 0;
        let b2 = 1;

        for (let i = 0; i < x; i++) {
          sum += b1;
          const nextb = b1 + b2;
          b1 = b2;
          b2 = nextb;
        }

        return sum;
      }
      const x = 6;
      const result = sumOfListFibonacci(x);
      console.log(result);
    </script>
  </body>
</html>
