<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        for (let i = 1; i <= 10; i++) {
          for (let j = 1; j <= 15; j++) {
            if (i == 1 || i == 10 || j == 1 || j == 15) {
              str += "*";
            } else {
              str += "&nbsp" + "&nbsp";
            }
          }
          str += "<br>";
        }
        document.write(str);
      </script>
</body>
</html>
