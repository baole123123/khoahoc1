function demKyTuTrongMang(arr, kyTu) {
    
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === kyTu) {
      count++;
    }
  }
  return count > 0 ? count : -1;
}

// Gọi hàm và in kết quả ra console
console.log(demKyTuTrongMang(['a', 'b', 'c', 'd', 'e'], 'c')); // Output: 1
console.log(demKyTuTrongMang(['a', 'b', 'c', 'd', 'e'], 'f')); // Output: -1
